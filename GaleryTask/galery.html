<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/scss/style.css">
    <title>Galery</title>
</head>

<body>
    <header></header>
    <main>
        <div class="section">
            <div class="container">
                <div class="row">
                    <ul class="button-tag d-flex">
                        <li class="list " data-filter="all"><a class="btn ">All</a></li>
                        <li class="list " data-filter="paris"><a class="btn ">Paris</a></li>
                        <li class="list" data-filter="london"><a class="btn ">London</a></li>
                        <li class="list" data-filter="istanbul"> <a class="btn ">Istanbul</a></li>
                        <li class="list" data-filter="baku"><a class="btn ">Baku</a></li>

                    </ul>
                </div>
                <div class="row ">
                    <div class="galery">
                        <div class="image " data-item="paris">
                            <img src="assets/img/paris.jpg" alt="">
                        </div>
                        <div class="image" data-item="london">
                            <img src="assets/img/london.jpg" alt="">
                        </div>
                        <div class="image" data-item="istanbul">
                            <img src="assets/img/istanbul.jpg" alt="">
                        </div>
                        <div class="image" data-item="baku">
                            <img src="assets/img/Baku.jpg" alt="">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
